<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Cambo', serif;
}
       .header {
            background-color: #333;
            color: #fff;
            padding: 20px;

        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
             max-width: 1100px;
              margin: 10 auto;
               display: flex;
              height: 100%;

        }

        .nav_logo {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        .nav_items {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .nav_item {
            margin-left: 10px;
             display: flex;
              height: 100%;
              align-items: center;
              justify-content: space-between;
        }

        .nav_link {
            color: #fff;
            text-decoration: none;
            margin-left: 10px;
        }

        .front {
            text-align: center;
            margin-top: 100px;
            font-size: 24px;
        }

    .nav_link:hover {
  color: #d9d9d9;
}
/* Add styles for the search bar */
.search-form {
    display: flex;
    align-items: center;
}

.search-form input[type="text"] {
    padding: 10px;
    width: 300px;
    border: 1px solid #ccc;
}

.search-form button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

        /* Style for the search results container */
        .search-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            list-style-type: none;
            padding: 0;
        }

        /* Style for each search result item */
        .search-result {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            background-color: #2b353f;
        }

        /* Style for the book cover image */
        .book-image {
            max-width: 100%;
            height: auto;
        }

        /* Style for book title */
        .book-title {
            font-weight: bold;
            margin-top: 5px;
            color: white;
        }

        /* Style for author name */
        .author-name {
            margin-top: 5px;
            color: pink;
            font-size: 18px;
        }

        /* Style for ratings */
        .ratings {
            color: #FFA500;
            margin-top: 5px;
        }
        #keywords {
    /* Your CSS styles here */
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    padding: 5px;
    font-size: 14px;
    color: #333;
    /* Add any other styles you want to apply */
}

    </style>
    <title>Search Results</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav_logo">Book Mania</a>
            <ul class="nav_items">
                <li class="nav_item">
                     <a href="{{ url_for('index') }}" class="nav_link">Home</a>
                <a href="{{ url_for('shop') }}" class="nav_link">Shop</a>
                <a href="{{ url_for('about') }}" class="nav_link">About Us</a>
               <a href="{{ url_for('contact') }}" class="nav_link">Contact</a>
                </li>
            </ul>
            <form action="/search" method="POST" class="search-form">
                <input type="text" name="search_query" id="search_query" placeholder="Search for books by title, author, or keywords">
                <datalist id="keywords">
        <!-- Suggestions will be added dynamically using JavaScript -->
    </datalist>
                <button type="submit">Search</button>
            </form>
        </nav>
    </header>

    <h1>Search Results</h1>

    <ul class="search-results">
        {% for result in search_results.iterrows() %}
        <li class="search-result">
            <!-- Display the book image -->
            <img class="book-image" src="{{ result[1]['Image-URL'] }}" alt="Book Cover">

            <!-- Display the book title -->
            <p class="book-title">{{ result[1]['Book-Title'] }}</p><br><br>

            <!-- Display the author name -->
            <p class="author-name">Author: {{ result[1]['Author-Name'] }}</p>

            <!-- Display the ratings -->
            <p class="ratings">Ratings: {{ result[1]['Ratings'] }}</p>

            <!-- Add more information here if needed -->
        </li>
        {% endfor %}
    </ul>
</body>
<script src="{{ url_for('static', filename='search_results.js') }}"></script>
</html>
